language: node_js
node_js:
   - "6.9.4"
matrix:
  allow_failures:
    - node_js: "0.6"
    - node_js: "0.8"
  fast_finish: true
notifications:
  webhooks: https://ambrosio-tele.herokuapp.com/ambrosio_bot/travisci/133188453
  on_start: true
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libicu-dev
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
